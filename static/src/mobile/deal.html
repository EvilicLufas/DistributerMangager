	<title>订单页面</title>
</head>
<body>
	<div id="body"></div>
	<script type="text/javascript">
		var Footer = require('common/footer/footer.js');
		var HeaderButton = require('common/headerbutton/headerbutton.js');
		var DealList = require('common/deallist/deallist.js');
		function go(){
			var footer = new Footer('deal');
			var headerbutton = new HeaderButton([
				{
					name:'全部订单',
					number:3,
					click:function(){
						alert('全部订单');
					}
				},
				{
					name:'未支付',
					number:1,
					click:function(){
						alert('未支付');
					}
				},
				{
					name:'待发货',
					number:3,
					click:function(){
						alert('待发货');
					}
				},
				{
					name:'已发货',
					number:5,
					click:function(){
						alert('已发货');
					}
				},
			]);
			var deallist = new DealList([
				{
					image:'/data/upload/sample/sample4.jpg',
					id:'10001',
					state:'已支付',
					price:'350000',
					link:'dealdetail.html'			
				},
				{
					image:'/data/upload/sample/sample5.jpg',
					id:'10002',
					state:'未支付',
					price:'360000',
					link:'dealdetail.html'				
				},
			]);
			var pageHtml = headerbutton.el + deallist.el + footer.el;
			$.page.setGrey();
			$.page.start(pageHtml);
		}
		go();
	</script>
</body>

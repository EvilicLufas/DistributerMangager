<body>
	<div id="body"></div>
	<script type="text/javascript">
		var Header = require('common/header/header.js');
		var Address = require('common/address/address.js');
		var FooterButton = require('common/footerbutton/footerbutton.js');
		function go(){
			var header = new Header({
				title:'支付',
				backLink:'shopcart.html',
				button:[{
					name:'search',
					link:'search.html'
				}]
			});
			var address = new Address({
				name:'fish',
				province:'广东',
				city:'佛山',
				address:'XXOO',
				phone:'150XXX',
				payment:'在线支付',
			});
			var footerbutton = new FooterButton([
				{
					name:'pay',
					text:'支付',
					click:function(){
						var data = address.get();
						console.log(data);
						alert('转入微信支付页面!');
					}
				}
			]);
			var pageHtml = header.el + address.el + footerbutton.el;
			$.page.start(pageHtml);
		}
		go();
	</script>
</body>

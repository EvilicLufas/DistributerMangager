<link rel="import" href="header.html?__inline">
	<title>红包</title>
</head>
<body>
	<div id="body"></div>
	<script type="text/javascript">
		var $ = require('common/core/core.js');
		var dialog = require('common/dialog/dialog.js');
		var wxSdk = require('/fishstrap/module/jweixin.js');
		var redPack = {};
		function getRedPack(next){
			$.get('/redpack/getRedPack',{},function(data){
				if( data.code != 0 ){
					dialog.message(data.msg);
					return;
				}
				redPack = data.data;
				next();
			});
		}
		function go(){
			$.page.start('');
			if( redPack.hasGet ){
				//显示已经领取
				dialog.redPackGet(
					redPack.maxPackNum - redPack.packNum
					,function(){

					}
				);
			}else{
				//显示抢夺红包
				dialog.redPackShow(
					redPack.nickName,
					redPack.maxPackNum - redPack.packNum,
					function(operation){
						$.get('/redpack/tryRedPack',{url:location.href},function(data){
							if( data.code != 0 ){
								dialog.message(data.msg);
								return;
							}
							operation.remove();
							wxSdk.config($.extend(
								data.data,
								{
									debug:false,
									jsApiList:[
										'closeWindow'
									]
								}
							));
							wxSdk.error(function(){
								alert('微信接口配置失败，请手动关闭当前网页以查看红包');
							});
							wxSdk.ready(function(){
								wxSdk.closeWindow();
							});
						});
					},
					function(){
						location.href = 'redpackrule.html';
					}
				);
			}
		}
		$.checkMustLogin(function(){
			getRedPack(function(){
				go();
			});
		});
	</script>
</body>

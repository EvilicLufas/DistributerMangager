<link rel="import" href="header.html?__inline">
	<title>红包</title>
</head>
<body>
	<div id="body"></div>
	<script type="text/javascript">
		var $ = require('common/core/core.js');
		var dialog = require('common/dialog/dialog.js');
		var redPack = {};
		function getRedPack(next){
			$.get('/redpack/getRedPack',{},function(data){
				if( data.code != 0 ){
					dialog.message(data.msg);
					return;
				}
				redPack = data.data;
				next();
			});
		}
		function go(){
			$.page.start('');
			if( redPack.hasGet ){
				//显示已经领取
				dialog.redPackGet(
					redPack.maxPackNum - redPack.packNum
					,function(){

					}
				);
			}else{
				//显示抢夺红包
				dialog.redPackShow(
					redPack.nickName,
					redPack.maxPackNum - redPack.packNum,
					function(operation){
						$.get('/redpack/tryRedPack',{},function(data){
							if( data.code != 0 ){
								dialog.message(data.msg);
								return;
							}
							operation.remove();
							dialog.redPackGet(
								data.data.maxPackNum - data.data.packNum
								,function(){

								}
							);
						});
					},
					function(){
						location.href = 'redpackrule.html';
					}
				);
			}
		}
		$.checkMustLogin(function(){
			getRedPack(function(){
				go();
			});
		});
	</script>
</body>

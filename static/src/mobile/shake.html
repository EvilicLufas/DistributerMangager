<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=640, user-scalable=no,target-densitydpi=medium-dpi">
	<script type="text/javascript" src="/fishstrap/lib/mod.js"></script>
	<title>摇一摇抽奖活动</title>
	<style>
		p {
			margin: 0;
		}
		
		input {
			background: none;
			border: none;
		}
		
		body {
			margin: 0 auto;
			max-width: 640px;
			background: #ea4146;
		}
		
		.head img {
			display: block;
			margin: 20px auto 0 auto;
			width: 350px;
			position: relative;
			right: 13px;
		}
		
		.click img {
			display: block;
			margin: 30px auto;
			width: 300px;
		}
		
		.banner .bannerHead img,
		.banner .bannerFooter img {
			display: block;
			margin: 0 auto;
		}
		
		.banner .bannerContent {
			margin: 0 auto;
			background-color: #ffffff;
			min-height: 200px;
			width: 543px;
			position: relative;
			left: 3px;
			color: #7b5601;
		}
		
		.banner .bennerText {
			padding: 13px 10px;
		}
		
		.banner .bennerText p {
			line-height: 25px
		}
		/*屏幕*/
		
		.tent {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: hsla(0, 1%, 18%, 0.44);
			z-index: 1;
			display: none;
		}

		/*摇一摇页面*/
		
		.yaoYiYao {
			position: fixed;
			z-index: 3;
			display: none;
		}
		
		.yaoYiYao .image img {
			position: fixed;
			top: 0;
			left: 25%;
		}
		
		.yaoYiYao .image .shang {
			top: 130px;
			-webkit-transition: top 0.5s ease;
			transition: top 0.5s ease;
		}
		
		.yaoYiYao .image .xia {
			top: 298px;
			-webkit-transition: top 0.5s ease;
			transition: top 0.5s ease;
		}
		/*
		.yaoYiYao .image .shang:hover{
			top:130px;
			-webkit-transition: top 2s ease;
			transition: top 2s ease;
		}
		.yaoYiYao .image .xia:hover{
			top:378px;
			-webkit-transition: top 5s ease ;
			transition: top 5s ease ;
		}
*/
		/*准备摇一摇文字*/
		
		.yaoYiYaoText {
			position: fixed;
			z-index: 3;
			top: 650px;
			left: 7%;
			text-align: center;
			color: #eee;
			font-size: 42px;
			font-weight: 900;
			display: none;
		}
		/*摇一摇奖品*/
		
		.yaoYiYaoPrize {
			position: fixed;
			top: 600px;
			left: 19%;
			text-align: center;
			z-index: 3;
			font-size: 22px;
			font-weight: 600;
			border: 8px solid #ffffff;
			background: #f6c238;
			width: 400px;
			display: none;
		}
		
		.yaoYiYaoPrize a {
			color: #000000;
			text-decoration: none;
			height: 100%;
		}
		
		.yaoYiYaoPrize p {
			margin-top: 13px;
		}
		/*加载中图标*/
		
		.loading {
			z-index: 5;
			position: fixed;
			top: 640px;
			left: 48%;
			display: none;
		}
		/* 滚动中奖名单 */
		
		.txtMarquee-left {
			position: fixed;
			top: 270px;
			left: 17%;
			border: 1px solid #ccc;
			width: 440px;
			margin: 0 auto;
			z-index: 5;
			display: none;
		}
		
		.txtMarquee-left .hd {
			overflow: hidden;
			height: 40px;
			background: #f4f4f4;
			padding: 0 10px;
			font-size: 25px;
			font-weight: 600;
			line-height: 40px;
		}
		
		.txtMarquee-left .bd {
			padding: 10px;
			background: #f6c238;
			font-size: 20px;
		}
		
		.txtMarquee-left .bd .tempWrap {
			width: 425px !important;
		}
		
		.txtMarquee-left .bd ul {
			overflow: hidden;
			zoom: 1;
		}
		
		.txtMarquee-left .bd ul li {
			margin-right: 20px;
			float: left;
			height: 24px;
			line-height: 24px;
			text-align: left;
			display: inline;
			width: auto !important;
		}
		
		.txtMarquee-left .bd ul li span {
			color: #e83737;
		}
	</style>
</head>

</html>

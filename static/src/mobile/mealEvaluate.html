<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <script type="text/javascript" src="/fishstrap/lib/mod.js"></script>
    <title>亲的评价</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            font-family: '微软雅黑';
        }
        
        html,
        body {
            background: #f3f3f3;
        }
        
        header {
            padding: 10px;
            background: #fff;
            border-top: 1px solid #efefef;
            border-bottom: 1px solid #efefef;
        }
        
        header .tuPian img {
            display: block;
            width: 150px;
            max-height: 100px;
            float: left;
        }
        
        header .mingZi {
            display: table-cell;
            text-align: center;
            vertical-align: middle;
            padding-left: 5px;
            padding-right: 2px;
            height: 100px;
        }
        
        header .NeiRong textarea {
            width: 93%;
            margin: 15px 2% 0px 2%;
            resize: none;
            padding-top: 5px;
            padding-left: 1%;
            background-color: #efefef;
            font-size: 12px;
            border: 1px solid #dedede;
        }
        pingJia{
            margin-top: 10px;
            padding: 10px;
            background: #fff;
            border-top: 1px solid #efefef;
            height: 500px;
            display: block;
            color: #6a6a6a;
            font-weight: 600;
        }
        pingJia>div{
            margin-bottom: 20px;
        }
        pingJia .text{
            margin: 10px;
        }
        pingJia .dianpu{
            font-size: 16px;
        }
        pingJia .star{
            float: right;
            position: relative;
            top: -36px;
        }
        pingJia .star img{
            display: block;
            width: 25px;
            float: left;
            margin-left: 10px
        }
        
        pingJia .liming{
            margin: 40px 10px 10px 10px;
            display: block;
            text-align: right;
            position: relative;
            top: -20px;
        }
        pingJia .liming .gou{
            width: 20px;
            display: inline-block;
            position: relative;
            right: 7px;
            top: 5px;
        }
        pingJia .liming .gou img{
            display:block;
            width: 22px;
        }

        
        
        
        footer{
            background: #fff;
            display: block;
            width: 100%;
            height: 800px;
            position: fixed;
            z-index: 1;
        }
        
            /*footer*/
        #footer {
            width: 100%;
            height: 45px;
            position: fixed;
            bottom: 0px;
            background: #242424;
            z-index: 2;
        }
        
        #footer .footer_left {
            float: left;
            border-left: 1px;
            height: 70%;
            border-right: 1px solid;
            margin-top: 7px;
            margin-bottom: 10px;
            /*            background: red;*/
            width: 10%;
            background: url('/data/upload/image/meal/jiantouzuo.png');
            background-size: 21px;
            background-repeat: no-repeat;
            background-position: center;
            border-right: #000000 solid 1px;
        }
        
        #footer .footer_min {
            float: left;
            width: 68%;
            /*border: 1px solid;*/
            height: 100%;
            /*            background: red;*/
        }
        
        #footer .footer_min span {
            font-size: 21px;
            color: white;
            float: right;
            line-height: 50px;
            margin-right: 10px;
        }
        #footer .footer_min #qianfuhao{
            margin: 0;
        }
        #footer .footer_min #gouwulan {
/*            background: url('/data/upload/image/meal/gouwulan.png');*/
            background-size: 25px;
            background-position: center;
            background-repeat: no-repeat;
            width: 29px;
            height: 29px;
            float:right;
            margin-top: 8px;
            border-radius: 50%;
            border: 1px solid #ffffff;

        }
        #footer .footer_min #gouwulan .shuzi{
            position: relative;
            top: -10px;
            text-align: center;
            font-size: 0.8em;
            font-weight: 600;
        }
        
        #footer .footer_right {
            float: right;
            height: 100%;
            width: 21%;
            background: #5BB941;
            color: white;
            font-size: 1em;
            line-height: 50px;
            text-align: center;
        }
        /*footer end*/
        
        /*空位位置*/
        footer{
            height:51px;
        }
        
    </style>

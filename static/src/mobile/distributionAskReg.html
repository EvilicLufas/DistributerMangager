                </div>

                <div class="vote-entry" data-type="text" data-title="您的姓名" data-id="8176940" required="">
                    <div class="control_title">
                        <h3 class="title">
                            <em class="required">[必选]</em>

                        <h4 class="sub_title">
                    </h4>
                    </div>
                    <div class="control_conts">
                        <input name="password" class="w_txt" type="password" value="">

                    </div>
                </div>

                <div class="vote-entry" data-type="text" data-title="您的姓名" data-id="8176940" required="">

                <div class="vote-entry" data-type="text" data-title="您的姓名" data-id="8176940" required="">

                        联系电话        </h3>

                    </h4>
                    </div>
                    <div class="control_conts">
                        <input name="phone" class="w_txt" type="text" value="">

                    </div>
                </div>

                <div class="vote-entry" data-type="text" data-title="您的姓名" data-id="8176940" required="">
                    <div class="control_title">
                        <h3 class="title">
                            <em class="required">[必选]</em>
                        公司名称        </h3>
                        <h4 class="sub_title">
                    </h4>
                    </div>
                    <div class="control_conts">
                        <input name="company" class="w_txt" type="text" value="">

                    </div>
                </div>

		</div>

    </div>
</body>
<script type="text/javascript">
	var $ = require('common/core/core.js');
	 $.checkMustLogin(function(){
		$('.submit').click(function () {
	        var username = $('input[name=name]').val();
	        var password = $('input[name=password]').val();
            var password2= $('input[name=password2]').val();
            var phone    = $('input[name=phone]').val();
            var company  = $('input[name=company]').val();
            var telephone= $('input[name=telephone]').val();
            var email    = $('input[name=email]').val();
            if(password != password2){
                alert('两次密码不一致');
                return false;
            }
	        $.ajax({
	        	url: '/distribution/askReg',
	        	type: 'POST',
	        	dataType: 'JSON',
	        	data: {
	        		name: username,
	        		password: password,
                    password2: password2,
                    phone   : phone,
                    company : company,
                    telephone: telephone,
                    email   : email
	        	},
	        	success:function(data){
	        		// data = $.JSON.parse(data);
	        		if(data.code != 0){
	        			alert(data.msg);
	        			return false;
	        		}
	        		alert('申请已经提交,工作人员很快处理');
	        		location.reload();
	        	},
	        	error:function(){

	        	}
	        })
	    });
	 });
</script>

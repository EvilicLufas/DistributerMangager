<script type="text/javascript">
	var $ = require('common/core/core.js');
    var userId = 0;
    var userInfo = {};
    var has = 0;
    function checkClientId(next){
        $.get('/user/checkClientId',{}, function(data) {
            // data = $.JSON.parse(data);
            if(data.code != 0){
                alert(data.msg);
                return;
            }
            data = data.data;
            userId = data[0]['userId'];
            next();
        });
    }

    function checkMyDegree(next){
        $.get('/distribution/checkMyDegree',{'myUserId':userId},function(data) {
            // data = $.JSON.parse(data);
            if(data.code != 0){
                alert(data.msg);
                return;
            }
            data = data.data;
            if(data == 1){
                has = 1;
            }else{
                has = 0;
            }
            next();
        });
    }

    function getUserInfo(next){
        $.post('/user/getInfo',{'myUserId':userId},function(data) {
            // data = $.JSON.parse(data);
            if(data.code != 0){
                alert(data.msg);
                return;
            }
            data = data.data;
            userInfo = data;
            $('input[name=name]').val(userInfo['name']);
            $('body').show();;
            next();
        });
    }

    function go(){
        $('.submit').click(function () {
            if(has == 0){
                alert('您已经建立了分成关系');
                return false;
            }
            var username = $('input[name=name]').val();
            // var password = $('input[name=password]').val();
            // var password2= $('input[name=password2]').val();
            var phone    = $('input[name=phone]').val();
            var company  = $('input[name=company]').val();
            var telephone= $('input[name=telephone]').val();
            // var email    = $('input[name=email]').val();
            // if(password != password2){
            //     alert('两次密码不一致');
            //     return false;
            // }
            $.ajax({
                url: '/user/complete',
                type: 'POST',
                dataType: 'JSON',
                data: {
                    myUserId:userId,
                    name: username,
                    // password: password,
                    // password2: password2,
                    phone   : phone,
                    company : company,
                    telephone: telephone,
                    // email   : email
                },
                success:function(data){
                    // alert(data);
                    // data = $.JSON.parse(data);
                    if(data.code != 0){
                        alert(data.msg);
                        return;
                    }
                    // alert('申请已经提交,工作人员很快处理');
                    location.reload();
                },
                error:function(){

                }
            })
        });
    }

	 $.checkMustLogin(function(){
        checkClientId(function(){
            checkMyDegree(function(){
                getUserInfo(go);
            })
        })
	 });
</script>

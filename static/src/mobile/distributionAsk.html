<body>
	<div class="content">
        <div class="content-body">
            <div class="vote-title with-bs-bottom">
                <h2 class="title ellipsis">分销商申请表</h2>
            </div>
            <div class="vote-details" action="/v2/apps/vote/vote.json?alias=i777ov4i&amp;p=1">

                <div class="vote-entry" data-type="text" data-title="您的姓名" data-id="8176940" required="">
                    <div class="control_title">
                        <h3 class="title">
                            <em class="required">[必选]</em>
                        账号        </h3>
                        <h4 class="sub_title">
                    </h4>
                    </div>
                    <div class="control_conts">
                        <input name="zhanghao" class="w_txt" type="text" value="">

                    </div>
                </div>

                <div class="vote-entry" data-type="text" data-title="您的姓名" data-id="8176940" required="">
                    <div class="control_title">
                        <h3 class="title">
                            <em class="required">[必选]</em>
                        密码        </h3>
                        <h4 class="sub_title">
                    </h4>
                    </div>
                    <div class="control_conts">
                        <input name="mima" class="w_txt" type="password" value="">

                    </div>
                </div>

                <div class="vote-entry custom-richtext">
                    <p style="text-align: left;"><span style="text-align: center;">感谢您耐心填写，工作人员会在1-2个工作日内联系您</span>
                    </p>

                </div>

                <div class="vote-entry custom-richtext">
                    <p style="text-align: center;">
                        <a href="distributionAskReg.html">没有账号</a>
                    </p>
                </div>

                <div class="paginations clearfix first">
                    <button class="submit">提交</button>
                </div>


            </div>

		</div>

    </div>
</body>
<script type="text/javascript">
	var $ = require('common/core/core.js');
	// $.checkMustLogin(function(){
		$('.submit').click(function () {
	        var zhanghao = $('[name=zhanghao]').val();
	        var mima = $('[name=mima]').val();
	        $.ajax({
	        	url: '/distribution/ask',
	        	type: 'POST',
	        	dataType: 'JSON',
	        	data: {
	        		zhanghao: zhanghao,
	        		mima    : mima
	        	},
	        	success:function(data){
	        		// data = $.JSON.parse(data);
	        		if(data.code != 0){
	        			alert(data.msg);
	        			return false;
	        		}
	        		alert('申请已经提交,工作人员很快处理');
	        		location.reload();
	        	},
	        	error:function(){

	        	}
	        })
	    });
	// });
</script>

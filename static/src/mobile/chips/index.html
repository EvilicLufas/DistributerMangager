<body>
	<div id='main'></div>
	<div id="body"></div>
	<script type="text/javascript">
		var $ = require('../common/core/core.js');
		var dialog = require('../common/dialog/dialog.js');
		var Banner = require('../common/chips/banner.js');
		var Product = require('../common/chips/product.js');
		var Possword = require('../common/chips/password.js');
		var Footer = require('../common/chips/footer.js');
		var commodity = [];
		var banner = [];
		var hasCompany = true;

		function getHasChips(next) {
			$.get('/user/getHasChips', function (data) {
				if (data.code != 0) {
					//dialog.message(data.msg);
					return;
				}
				hasCompany = data.data;
				next();
			});
		}

		function getCommmodity(next) {
			$.get('/chips/getChips', {
				mobile: 1
			}, function (data) {
				if (data.code != 0) {
					dialog.message(data.msg);
					return;
				}
				commodity = data.data.data;
				next();
			});
		}

		function getBanner(next) {
			$.ajax({
				url: '/chipsbanner/getBanner',
				type: 'POST',
				dataType: 'JSON',
				success: function (data) {
					banner = data;
					next();
				},
				error: function (XMLResponse) {
					alert(XMLResponse.responseText);
				}
			})
		}

		function getContract(next) {
			$.ajax({
				url: '/chipscontract/getContractInfo',
				type: 'POST',
				dataType: 'JSON',
				success: function (data) {
					$('.contract1').text(data['phone']);

				},
				error: function (XMLResponse) {
					alert(XMLResponse.responseText);
				}
			})
		}

		function go(next) {
			var bannerHtml = new Banner(banner);
			var productHtml = new Product(commodity);
			var posswordHtml = new Possword();
			var footerHtml = new Footer();
			bannerHtml.set();

			$('#main').html(bannerHtml.el + productHtml.el + posswordHtml.el);
			$('#body').html(footerHtml.el);
			bannerHtml.set();
			productHtml.set();
			posswordHtml.set();
			next();
		}


		$.checkMustLogin(function () {
			getHasChips(function () {
				getBanner(function () {
					getCommmodity(function () {
						go(getContract);
					})
				});
			})
		})
	</script>
</body>

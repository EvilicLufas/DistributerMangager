<script type="text/javascript">
//	var $ = require('../fishstrap/lib/jquery.js');

	//选择城市
	$('select[name=province]').change(function() {
		var address = $(this).val() + $('select[name=city]').val();
		$('input[name=newlocation]').val(address);
	});
	$('select[name=city]').change(function() {
		var address = $('select[name=province]').val() + $(this).val();
		$('input[name=newlocation]').val(address);
	});

	//提交
	$('#sub').click(function() {
		var business_name = $('input[name=business_name]').val();
		var user_name     = $('input[name=user_name]').val();
		var contract      = $('input[name=contract]').val();
		var province      = $('select[name=province]').val();
		var city          = $('select[name=city]').val();
		var newlocation   = $('input[name=newlocation]').val();
		var will          = $('textarea[name=will]').val();
		if(business_name == ''){
			alert('企业名称不能为空');
			return false;
		}
		if(user_name == ''){
			alert('用户姓名不能为空');
			return false;
		}
		if(contract == ''){
			alert('联系电话不能为空');
			return false;
		}
		if($('select[name=province]').val() == '' || $('select[name=city]').val() == ''){
			alert('请选择所在地区');
			return false;
		}
		$.ajax({
			url: '/cooperation/add',
			type: 'POST',
			dataType: 'JSON',
			data: {
				type: $('select[name=type]').val(),
				business_name: business_name,
				user_name: user_name,
				contract: contract,
				province: province,
				city: city,
				newlocation: newlocation,
				will: will
			},
			success:function(data){
				if(data == 1){
					alert('申请成功');
				}else if(data == 0){
					alert('申请失败');
				}else{
					alert(data);
				}
			},
			error:function(XMLResponse){
				alert(XMLResponse.responseText);
			}
		})
	});
</script>

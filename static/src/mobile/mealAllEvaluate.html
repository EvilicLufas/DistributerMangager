<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <script type="text/javascript" src="/fishstrap/lib/mod.js"></script>
    <title>全部评价</title>
    <style>
        
        * {
            font-family: '微软雅黑';
        }
        
        html, body {
            margin: 0;
            background: #f3f3f3;
        }
        

        
        .pingJiaNeiRong {
            height: auto;
            background: #fff;
            border-top: 1px solid #efefef;
            border-bottom: 1px solid #efefef;
        }
        
        .pingJiaNeiRong .ZhongTiPingJia {
            margin: 18px;
        }
        
        .pingJiaNeiRong .PingJiaXingXing img {
            display: block;
            width: 16px;
            display: inline-block;
            position: relative;
            top: 1px;
        }
        
        .pingJiaNeiRong .Now {
            height: auto;
            padding-top: 18px;
            padding-bottom: 8px;
            border-top: 1px solid #efefef;
        }
        .pingJiaNeiRong .Now  .ZhongTouBu{
            margin-left: 18px;
            margin-right: 18px;
        }
        .pingJiaNeiRong .Now .ZhongTouBu .TouBu{
            float: left;
            margin-right: 15px;
        }
        .pingJiaNeiRong .Now .ZhongTouBu .TouBu img{
            width: 50px;
            border-radius: 50%;
        }
        .pingJiaNeiRong .Now .ZhongTouBu  .mingZi{
            position: relative;
            top: 3px;
            color: #d67f40;
        }
        .pingJiaNeiRong .Now .ZhongTouBu .PingJia{
            margin-top: 10px;
        }
        .pingJiaNeiRong .Now .ZhongTouBu .ShiJian{
            margin-left: 5px;
            color: #818181;
        }
        .pingJiaNeiRong .Now .NeiRong{
            margin: 15px 25px;
            color: #818181;
            font-size: 0.8em;
        }

        /*footer*/
        #footer {
            width: 100%;
            height: 45px;
            position: fixed;
            bottom: 0px;
            background: #242424;
        }
        
        #footer .footer_left {
            float: left;
            border-left: 1px;
            height: 70%;
            border-right: 1px solid;
            margin-top: 7px;
            margin-bottom: 10px;
            /*            background: red;*/
            width: 10%;
            background: url('/data/upload/image/meal/jiantouzuo.png');
            background-size: 21px;
            background-repeat: no-repeat;
            background-position: center;
            border-right: #000000 solid 1px;
        }
        
        #footer .footer_min {
            float: left;
            width: 68%;
            /*border: 1px solid;*/
            height: 100%;
            /*            background: red;*/
        }
        
        #footer .footer_min span {
            font-size: 21px;
            color: white;
            float: right;
            line-height: 50px;
            margin-right: 10px;
        }
        #footer .footer_min #qianfuhao{
            margin: 0;
        }
        #footer .footer_min #gouwulan {
/*            background: url('/data/upload/image/meal/gouwulan.png');*/
            background-size: 25px;
            background-position: center;
            background-repeat: no-repeat;
            width: 29px;
            height: 29px;
            float:right;
            margin-top: 8px;
            border-radius: 50%;
            border: 1px solid #ffffff;

        }
        #footer .footer_min #gouwulan .shuzi{
            position: relative;
            top: -10px;
            text-align: center;
            font-size: 0.8em;
            font-weight: 600;
        }
        
        #footer .footer_right {
            float: right;
            height: 100%;
            width: 21%;
            background: #5BB941;
            color: white;
            font-size: 1em;
            line-height: 50px;
            text-align: center;
        }
        /*footer end*/
        
        /*空位位置*/
        footer{
            height:51px;
        }
    </style>
</head>

<body>
</body>

<script>
    require('./common/meal/mealAllEvaluate.jsx');
</script>

</html>

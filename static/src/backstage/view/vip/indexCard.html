<link rel="import" href="../common/header.html?__inline">
	<div id="container">
	</div>
	<script type="text/javascript">
		var $ = require('/fishstrap/core/global.js');
		var dialog = require('/fishstrap/ui/dialog.js');
		var query = require('/fishstrap/ui/query.js');
		function go(){
			query.simpleQuery({
				id:'container',
				url:'/vip/searchCard',
				column:[
					{id:'vipCardId',type:'text',name:'ID'},
					{id:'clientId',type:'text',name:'用户ID'},
					{id:'name',type:'text',name:'名字'},
					{id:'phone',type:'text',name:'手机'},
					{id:'score',type:'text',name:'积分'},
					{id:'createTime',type:'text',name:'创建时间'},
					{id:'modifyTime',type:'text',name:'修改时间'}
				],
				queryColumn:['name','phone'],
				operate:[
				{
					name:'查看',
					click:function(data){
						location.href = 'viewCard.html?clientId='+data.clientId;
					}
				}],
				button:[],
			});
		}
		go();
	</script>

<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>烘焙帮后台管理系统</title>
	<script type="text/javascript" src="/fishstrap/lib/mod.js"></script>
</head>
<body class="definewidth m10">
	<div id="container">
	</div>
	<script type="text/javascript">
		var $ = require('/fishstrap/core/global.js');
		var dialog = require('/fishstrap/ui/dialog.js');
		var input = require('/fishstrap/ui/input.js');
		var subPage = require('/fishstrap/page/subPage.js');
		var companyTemplate = {};
		var companyTemplateId = {};
		function get(next){
			$.get('/template/getMyTemplate',{},function(data){
				data = $.JSON.parse(data);
				if( data.code != 0 ){
					dialog.message(data.msg);
					return;
				}
				companyTemplateId = data.data;
				next(); 
			});
		}
		function getTemplateInfo(next){
			if( companyTemplateId != 0 ){
				$.get('/template/get',{companyTemplateId:companyTemplateId},function(data){
					data = $.JSON.parse(data);
					if( data.code != 0 ){
						dialog.message(data.msg);
						return;
					}
					companyTemplate = [data.data];
					next();
				});
			}else{
				companyTemplate = [];
				next();
			}
		}
		function go(){
			input.verticalInput({
				id:'container',
				field:[
					{id:'companyTemplate',type:'table',name:'模板',
						option:{
							column:[
								{name:'模板ID',type:'text',id:'companyTemplateId'},
								{name:'名字',type:'text',id:'title'},
								{name:'备注',type:'text',id:'remark'},
							],
							operate:[{
								name:'删除',
								click:function(data,operation){
									operation.remove();
								}
							}],
							button:[{
								name:'选择模板',
								click:function(operation){
									subPage.open({
										title:'选择模板',
										url:'index.html?check=true',
										close:function(state,data){
											if( state == 'confirm' ){
												operation.clear();
												if( data.length != 0 )
													operation.add([data[0]]);
											}
										}
									});
								}
							}]
						}
					},
				],
				value:{companyTemplate:companyTemplate},
				submit:function(data){
					var companyTemplateId = 0;
					if( data.companyTemplate.length != 0 )
						companyTemplateId = data.companyTemplate[0].companyTemplateId;
					$.post('/template/modMyTemplate',{companyTemplateId:companyTemplateId},function(data){
						data = $.JSON.parse(data);
						if( data.code != 0 ){
							dialog.message(data.msg);
							return;
						}
						location.reload();
					});
				},
				cancel:undefined
			});
		}
		get(function(){
			getTemplateInfo(go);
		});
	</script>
 </body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <title>经销商管理系统</title>
	<script type="text/javascript" src="/fishstrap/lib/mod.js"></script>
</head>
<body>
	<script type="text/javascript">
		var $ = require('/fishstrap/core/global.js');
		var dialog = require('/fishstrap/ui/dialog.js');
		var loginPage = require('/fishstrap/page/loginPage.js');
		var subPage = require('/fishstrap/page/subPage.js');
		loginPage.use({
			title:'经销商管理系统',
			init:function(){
				$.get('/login/islogin?t='+Math.random(),{},function(data){
					data = $.JSON.parse(data);
					if( data.code == 0 ){
						location.href = 'index.html';
						return;
					}
				});
			},
			login:function(data){
				$.post('/login/checkin?t='+Math.random(),data,function(data){
					data = $.JSON.parse(data);
					if( data.code != 0 ){
						dialog.message(data.msg);
						return;
					}
					location.href = 'index.html';
				});
			},
			button:[
				{
					name:'注册',
					click:function(){
						subPage.open({
							title:'注册商城用户',
							url:'view/user/add.html',
							close:function(){
							}
						});
					}
				}
			],
		});
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <title>烘焙帮后台管理系统</title>
	<script type="text/javascript" src="/fishstrap/lib/mod.js"></script>
</head>
<body>
	<script type="text/javascript">
		var $ = require('/fishstrap/core/global.js');
		var dialog = require('/fishstrap/ui/dialog.js');
		var loginPage = require('/fishstrap/page/loginPage.js');
		loginPage.use({
			title:'烘焙帮后台管理系统',
			init:function(){
				$.get('/login/islogin?t='+Math.random(),{},function(data){
					data = $.JSON.parse(data);
					if( data.code == 0 ){
						location.href = 'index.html';
						return;
					}
				});
			},
			login:function(data){
				$.post('/login/checkin?t='+Math.random(),data,function(data){
					data = $.JSON.parse(data);
					if( data.code != 0 ){
						dialog.message(data.msg);
						return;
					}
					location.href = 'index.html';
				});
			}
		});
	</script>
</body>
</html>

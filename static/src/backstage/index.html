<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>烘焙帮后台管理系统</title>
	<script type="text/javascript" src="/fishstrap/lib/mod.js"></script>
</head>
<body>
	<script type="text/javascript">
		var $ = require('/fishstrap/core/global.js');
		var dialog = require('/fishstrap/ui/dialog.js');
		var indexPage = require('/fishstrap/page/indexPage.js');
		indexPage.use({
			title:'烘焙帮后台管理系统',
			init:function(){
				$.get('/login/islogin?t='+Math.random(),{},function(data){
					data = $.JSON.parse(data);
					if( data.code != 0 ){
						location.href = 'login.html';
						return;
					}
				});
			},
			logout:function(){
				$.get('/login/checkout?t='+Math.random(),{},function(data){
					data = $.JSON.parse(data);
					if( data.code != 0 ){
						dialog.message(data.msg);
						return;
					}
					location.href = 'login.html';
				});
			},
			menu:{
				'系统管理':{
					'系统管理':[
						{name:'帐号管理',url:'view/user/index.html'},
						{name:'密码管理',url:'view/password/index.html'}
					]
				},
				'社区管理':{
					'用户管理':[
						{name:'用户管理',url:'view/client/index.html'},
					],
					'内容管理':[
						{name:'分类管理',url:'view/classify/index.html'},
						{name:'栏目管理',url:'view/category/index.html'},
						{name:'食谱管理',url:'view/recipe/index.html'},
						{name:'文章管理',url:'view/article/index.html'}
					],
					'运营数据':[
						{name:'PV/UV数据',url:'view/pagestatistic/index.html'},
					],
				},
				'微信工具':{
					'抓取管理':[
						{name:'微信服务器',url:'view/wxspilder/onoff.html'},
						{name:'公众号管理',url:'view/wxspilder/accountIndex.html'},
						{name:'抓取管理',url:'view/wxspilder/spilderIndex.html'},
						{name:'抓取统计',url:'view/wxspilder/spilderStatistic.html'}
					],
					'统计分析':[
						{name:'抓取文章列表',url:'view/wxspilder/articleIndex.html'},
						{name:'公众号文章统计',url:'view/wxspilder/accountStatistic.html'},
						{name:'最热文章统计',url:'view/wxspilder/hotArticleStatistic.html'},
						{name:'最新文章统计',url:'view/wxspilder/newArticleStatistic.html'}
					]
				},
				'便捷工具':{
					'便捷工具':[
						{name:'微社区评论抓取',url:'view/wsqsplider/index.html'},
						{name:'代理服务器',url:'view/proxyserver/index.html'},
					]
				},
			}
		});
	</script>
 </body>
</html>

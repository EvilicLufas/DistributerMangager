<link rel="stylesheet" type="text/css" href="/fishstrap/util/jquery.datetimepicker_22baa8a.css">

<script type="text/javascript" src="/fishstrap/lib/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="/fishstrap/lib/ueditor/ueditor.all.min.js"></script>

</head>
<body class="definewidth m10">
	<div id="container">
	</div>
	<script type="text/javascript">
		var $ = require('fishstrap/core/global.js');
		var dialog = require('fishstrap/ui/dialog.js');
		var query = require('fishstrap/ui/query.js');
		function go(){
			tableOperation = query.simpleQuery({
				id:'container',
				url:'/banner/search',
				column:[
					{id:'userCompanyBannerId',type:'text',name:'广告ID'},
					{id:'title',type:'text',name:'标题'},
					{id:'url',type:'text',name:'链接'},
					{id:'createTime',type:'text',name:'创建时间'},
					{id:'modifyTime',type:'text',name:'修改时间'},
				],
				queryColumn:['title'],
				operate:[
				{
					name:'上移',
					click:function(data){
						$.post('/banner/moveUp',{userCompanyBannerId:data.userCompanyBannerId},function(data){
							data = $.JSON.parse(data);
							if( data.code != 0 ){
								dialog.message(data.msg);
								return;
							}
							location.href = 'index.html';
						});
					}
				},
				{
					name:'下移',
					click:function(data){
						$.post('/banner/moveDown',{userCompanyBannerId:data.userCompanyBannerId},function(data){
							data = $.JSON.parse(data);
							if( data.code != 0 ){
								dialog.message(data.msg);
								return;
							}
							location.href = 'index.html';
						});
					}
				},
				{
					name:'修改',
					click:function(data){
						location.href = 'view.html?userCompanyBannerId='+data.userCompanyBannerId;
					}
				},
				{
					name:'删除',
					click:function(data){
						dialog.confirm('确认删除该广告，不可回退操作？!',function(){
							$.post('/banner/del',{userCompanyBannerId:data.userCompanyBannerId},function(data){
								data = $.JSON.parse(data);
								if( data.code != 0 ){
									dialog.message(data.msg);
									return;
								}
								location.href = 'index.html';
							});
						});
					}
				}],
				button:[
				{
					name:'添加广告',
					click:function(){
						location.href = 'view.html';
					}
				}
				],
			});
		}
		go();
	</script>
 </body>
</html>

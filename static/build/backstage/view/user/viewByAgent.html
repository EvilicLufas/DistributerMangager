<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>烘焙帮后台管理系统</title>
	<script type="text/javascript" src="/fishstrap/lib/mod.js"></script>
<link rel="stylesheet" type="text/css" href="/fishstrap/lib/gri/gri.css">
<link rel="stylesheet" type="text/css" href="/fishstrap/util/jquery.datetimepicker.css">

<script type="text/javascript" src="http://apps.bdimg.com/libs/underscore.js/1.7.0/underscore-min.js"></script>
<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript" src="/fishstrap/core/global.js"></script>
<script type="text/javascript" src="/fishstrap/lib/gri/gri.js"></script>
<script type="text/javascript" src="/fishstrap/ui/dialog.js"></script>
<script type="text/javascript" src="/fishstrap/lib/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="/fishstrap/lib/ueditor/ueditor.all.min.js"></script>
<script type="text/javascript" src="/fishstrap/ui/editor.js"></script>
<script type="text/javascript" src="/fishstrap/lib/gri/griTable.js"></script>
<script type="text/javascript" src="/fishstrap/ui/table.js"></script>
<script type="text/javascript" src="/fishstrap/core/html5.js"></script>
<script type="text/javascript" src="/fishstrap/util/jpegEncoder.js"></script>
<script type="text/javascript" src="/fishstrap/util/imageCompresser.js"></script>
<script type="text/javascript" src="/fishstrap/util/jpegMeta.js"></script>
<script type="text/javascript" src="/fishstrap/util/upload.js"></script>
<script type="text/javascript" src="/fishstrap/page/subPage.js"></script>
<script type="text/javascript" src="/fishstrap/util/jqueryDatetimePicker.js"></script>
<script type="text/javascript" src="/fishstrap/ui/input.js"></script>

</head>
<body class="definewidth m10">
	<div id="container">
	</div>
	<script type="text/javascript">
		var $ = require('fishstrap/core/global.js');
		var dialog = require('fishstrap/ui/dialog.js');
		var input = require('fishstrap/ui/input.js');
		var userId = $.location.getQueryArgv('userId');
		var userType = {};
		var user = {};
		function getAllType(next){
			$.get('/user/getAllType',{},function(data){
				data = $.JSON.parse(data);
				if( data.code != 0 ){
					dialog.message(data.msg);
					return;
				}
				userType = data.data;
				next();
			});
		}
		function getUser( next ){
			$.get('/user/get',{userId:userId},function(data){
				data = $.JSON.parse(data);
				if( data.code != 0 ){
					dialog.message(data.msg);
					return;
				}
				user = data.data;
				user.typeName = userType[user.type];
				next();
			});
		}
		function go(){
			input.verticalInput({
				id:'container',
				field:[
					{id:'name',type:'read',name:'姓名'},
					{id:'typeName',type:'read',name:'类型'},
					{id:'company',type:'text',name:'公司'},
					{id:'phone',type:'text',name:'电话'},
					{id:'client',type:'table',name:'客户',
						option:{
							column:[
								{name:'用户ID',type:'text',id:'userId'},
								{name:'名字',type:'text',id:'name'},
								{name:'公司',type:'text',id:'company'},
							],
							operate:[],
							button:[]
						}
					},
				],
				value:user,
				submit:function(data){
					data = $.extend({userId:userId},data);
					$.post('/user/mod',data,function(data){
						data = $.JSON.parse(data);
						if( data.code != 0 ){
							dialog.message(data.msg);
							return;
						}
						location.reload();
					});
				},
				cancel:undefined
			});
		}
		getAllType(function(){
			getUser(go);
		});
	</script>
 </body>
</html>

<body class="definewidth m10">
	<div id="container">
	</div>
	<script type="text/javascript">
		var $ = require('fishstrap/core/global.js');
		var dialog = require('fishstrap/ui/dialog.js');
		var query = require('fishstrap/ui/query.js');
		var subPage = require('fishstrap/page/subPage.js');
		var userType = {};
		var tableOperation = {};
		function getAllType(next){
			$.get('/user/getAllType',{},function(data){
				data = $.JSON.parse(data);
				if( data.code != 0 ){
					dialog.message(data.msg);
					return;
				}
				userType = data.data;
				next();
			});
		}
		function whenWindowClose(mode){
			if( mode == 'confirm' )
				return _.pluck(tableOperation.getCheckData(),'userId');
			else
				return [];
		}
		function go(){
			tableOperation = query.simpleQuery({
				id:'container',
				url:'/user/search',
				checkAll:true,
				column:[
					{id:'userId',type:'text',name:'用户ID'},
					{id:'name',type:'text',name:'姓名'},
					{id:'type',type:'enum',name:'类型',map:userType},
					{id:'company',type:'text',name:'公司'},
					{id:'phone',type:'text',name:'电话号码'},
					{id:'createTime',type:'text',name:'创建时间'},
					{id:'modifyTime',type:'text',name:'修改时间'},
				],
				queryColumn:['name','type'],
				operate:[
				{
					name:'修改',
					click:function(data){
						location.href = 'view.html?userId='+data.userId;
					}
				},
				{
					name:'修改密码',
					click:function(data){
						location.href = 'modPassword.html?userId='+data.userId;
					}
				},
				{
					name:'删除',
					click:function(data){
						dialog.confirm('确认删除该用户，不可回退操作？!',function(){
							$.post('/user/del',{userId:data.userId},function(data){
								data = $.JSON.parse(data);
								if( data.code != 0 ){
									dialog.message(data.msg);
									return;
								}
								location.href = 'index.html';
							});
						});
					}
				}],
				button:[
				{
					name:'添加用户',
					click:function(){
						//location.href = 'view.html';
						subPage.open({
							title:'HelloW2',
							url:'/backstage/view/user/index.html',
							close:function(data){
								alert($.JSON.stringify(data));
							},
						});
					}
				}
				],
			});
		}
		getAllType(go);
	</script>
 </body>

<body>
	<div id="body"></div>
	<script type="text/javascript">
		var $ = require('mobile/common/core/core.js');
		var dialog = require('mobile/common/dialog/dialog.js');
		var Header = require('mobile/common/header/header.js');
		var Address = require('mobile/common/address/address.js');
		var FooterButton = require('mobile/common/footerbutton/footerbutton.js');
		var myaddress = {};
		var mapPaymentIdToName = {1:'微信支付',2:'货到付款'};
		var mapPaymentNameToId = {'微信支付':1,'货到付款':2};
		function get(next){
			$.get('/address/getMyAddress',{},function(data){
				if( data.code != 0 ){
					dialog.message(data.msg);
					return;
				}
				myaddress = data.data;
				next();
			});
		}
		function mod(data,next){
			data = $.extend(data,{payment:mapPaymentNameToId[data.payment]});
			$.post('/address/modMyAddress',data,function(data){
				if( data.code != 0 ){
					dialog.message(data.msg);
					return;
				}
				next();
			});
		}
		function go(){
			var header = new Header({
				title:'常用地址',
				backLink:'me.html',
				button:[]
			});

			var address = new Address(_.extend(myaddress,{payment:mapPaymentIdToName[myaddress.payment]}));
			var footerbutton = new FooterButton([
				{
					name:'confirm',
					text:'确认',
					click:function(){
						mod(address.get(),function(){
							alert('修改成功');
							location.href = 'me.html';
						});
					}
				},
				{
					name:'cancel',
					text:'取消',
					click:function(){
						location.href = 'me.html';
					}
				}
			]);
			var pageHtml = header.el + address.el + footerbutton.el;
			$.page.start(pageHtml);
		}
		$.checkMustLogin(function(){
			get(go);
		});
	</script>
</body>
